<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">с Праздником,<br> лбимая мама!</h1>
            <div class="poem">
                <p>
                    Мамуля, с 8 Марта! <br>
                    Я так тебя люблю. <br>
                    Желаю тебе счастья,<br>
                    Осуществить мечту, <br>
                </p>
                <p>
                    Веселья, настроения <br>
                    На много лет вперед. <br>
                    Пускай тебя, родная, <br>
                    Во всем удача ждет! <br>
                </p>


            </div>
        </div>
    </div>
</body>
